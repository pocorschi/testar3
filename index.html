<!DOCTYPE html>
<html>
<head>
	<title>Glo - AR</title>
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; patternRatio: 0.75; sourceType: webcam;" antialias="true">
	<a-assets>
			<a-asset-item id="fox" src="assets/fox/scene.gltf"></a-asset-item>
			<a-asset-item id="bird" src="assets/bird/scene.gltf"></a-asset-item>
			<a-asset-item id="griffin" src="assets/griffin/scene.gltf"></a-asset-item>
		</a-assets>

		<!-- CLASSIC MARKERS -->
		<!-- ############### -->

		<!-- TOKYO Marker --> <!-- Fox -->
		<a-marker preset="custom" type="pattern" url="marker-tokyo.patt" arjs-anchor material>
			<a-entity gltf-model="#fox" animation-mixer scale="0.016 0.016 0.016" position="0 0.5 0"></a-entity>
		</a-marker>

		<!-- KYOTO Marker --> <!-- Bird -->
		<a-marker preset="custom" type="pattern" url="marker-kyoto.patt" arjs-anchor material>
			<a-entity gltf-model="#bird" animation-mixer scale="0.003 0.003 0.003" position="0 0.5 0"></a-entity>
		</a-marker>

		<!-- OSAKA Marker --> <!-- Griffin -->
		<a-marker preset="custom" type="pattern" url="marker-osaka.patt" arjs-anchor material>
			<a-entity gltf-model="#griffin" animation-mixer scale="0.6 0.6 0.6" position="0 0.5 0"></a-entity>
		</a-marker>

		<!-- BASIC MARKERS -->
		<!-- ############### -->
		
		<!-- TOKYO Marker --> <!-- Fox -->
		<a-marker preset="custom" type="pattern" url="marker-tokyo-basic.patt" arjs-anchor material>
			<a-entity gltf-model="#fox" animation-mixer scale="0.016 0.016 0.016" position="0 0.5 0"></a-entity>
		</a-marker>

		<!-- KYOTO Marker --> <!-- Bird -->
		<a-marker preset="custom" type="pattern" url="marker-kyoto-basic.patt" arjs-anchor material>
			<a-entity gltf-model="#bird" animation-mixer scale="0.003 0.003 0.003" position="0 0.5 0"></a-entity>
		</a-marker>

		<!-- OSAKA Marker --> <!-- Griffin -->
		<a-marker preset="custom" type="pattern" url="marker-osaka-basic.patt" arjs-anchor material>
			<a-entity gltf-model="#griffin" animation-mixer scale="0.6 0.6 0.6" position="0 0.5 0"></a-entity>
		</a-marker>

		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
